<!DOCTYPE html>
    <html>
        <head>
            <title>Google Search</title>
            <link rel="stylesheet" type="text/css" href="./CSS/Stylesheet.css">
            <link rel="stylesheet" type="text/css" href="./CSS/bootstrap.css">
            <script type="text/javascript" src="./Javascript/bootstrap.bundle.js"></script>
        </head>
        <body>
            <div class="top-right d_flex justify-content-end">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a href="#" class="dropdown-item">Image Search</a>
                            <a href="#" class="dropdown-item">Advanced Search</a>
                        </div>
                </div>
            </div>
            <div class="center mx-auto">
                <h2 class="">Google</h2>
                <form class="form" action="https://www.google.com/search">
                    <input type="text" name="q" placeholder="Search google or enter a URL">
                    <input type="submit" value="Search">
                </form>
            </div>
        </body>
    </html>
